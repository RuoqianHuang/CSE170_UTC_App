  <title>Rent Screen</title>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    header {
        background-color: #2DE3BB;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    h1 {
        margin: 0;
        color: #fff;
    }

    .bottom-navigation {
        background-color: #2DE37D;
        
        justify-content: space-around;
        
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    .action {
        text-align: center;
        color: #fff;
        font-size: 20px;
    }

    .circle-arrow {
        width: 30px;
        height: 30px;
        background-color: #2D96E3;
        border-radius: 50%;
        transform: rotate(-45deg);
        cursor: pointer;
    }

    .circle-arrow::before {
        content: '';
        display: block;
        width: 10px;
        height: 2px;
        background-color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    h1 {
        margin: 0;
        color: #fff;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        margin: 5%;
        align-items: center;
        
    }

    button {
        background-color: transparent;
        border-radius: 5%;
        border-color: #2DE37D;
        cursor: pointer;
        padding: 30px;
        width: 150px;
        height: 150px;
    }

    button img {
        width: 50px;
        height: 50px;
        display: block;
        margin: auto;
    }

    .scan-icon {
        width: 30px;
    }
    
    .dialog-box {
        margin-left: 5%;
        font-size: large;
    }
</style>
